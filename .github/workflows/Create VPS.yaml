name: Persistent Pinggy TCP SSH Tunnel

on:
  workflow_dispatch:

jobs:
  tunnel:
    runs-on: ubuntu-latest
    steps:
      - name: ‚úÖ Install OpenSSH Server
        run: |
          sudo apt update -y
          sudo apt install -y openssh-server
          sudo useradd -m vpsuser
          PASSWORD="$(openssl rand -base64 12)"
          echo "vpsuser:$PASSWORD" | sudo chpasswd
          echo "$PASSWORD" > ssh_password.txt
          sudo sed -i 's/Port 22/Port 2222/' /etc/ssh/sshd_config
          sudo systemctl restart ssh

      - name: üöÄ Start persistent TCP tunnel via Pinggy (while true)
        run: |
          sudo apt-get install -y openssh-client
          while true; do
            ssh -p 443 \
              -R0:localhost:2222 \
              -o StrictHostKeyChecking=no \
              -o ServerAliveInterval=30 \
              bmfYULN6dqT+tcp@ap.pro.pinggy.io
            echo "Tunnel disconnected. Reconnecting in 10 seconds..."
            sleep 10
          done &
          sleep 15

      - name: üì§ Output SSH Info
        run: |
          USER="vpsuser"
          PASS=$(cat ssh_password.txt)
          echo "==== SSH LOGIN INFO ===="
          echo "Username: $USER"
          echo "Password: $PASS"
          echo "Host: [lihat log tunnel]"
          echo "Port: 2222 (via pinggy TCP tunnel)"

      - name: ‚è≥ Keep VPS alive
        run: |
          i=1
          while [ $i -le 360 ]; do
            echo "üü¢ Running minute $i/360..."
            sleep 60
            i=$((i+1))
          done
